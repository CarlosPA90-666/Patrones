<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musica</title>
    <link rel="stylesheet" href="css/estilo4.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Bellota&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="overflow: hidden; cursor: pointer" background="img/P-fam.jpg">
    <br />
    <br />
    <br />

    <div class="Reloj" style="color: rgb(255, 255, 255)">
      <iframe
        src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=es&size=large&timezone=America%2FBogota"
        width="70%"
        height="125"
        frameborder="0"
      >
      </iframe>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <section class="Contenedor1">
      <div class="Columna01">
        <h2 style="color: rgb(255, 255, 255)">MUSICA AMBIENTE</h2>

        <script>
          function cambiarTrack(track) {
            let path = track.getAttribute("path");
            viejo_audio = document.getElementById("reproductor");
            audio_padre = viejo_audio.parentNode;
            audio_padre.removeChild(viejo_audio);
            nuevo_audio = document.createElement("audio");
            nuevo_audio.setAttribute("id", "reproductor");
            nuevo_audio.setAttribute("controls", "controls");
            // nuevo_audio.setAttribute("autoplay", "autoplay")

            source = document.createElement("source");
            source.setAttribute("src", path);
            source.setAttribute("type", "audio/mpeg");
            source.setAttribute("id", "reproductorSource");
            nuevo_audio.appendChild(source);
            audio_padre.appendChild(nuevo_audio);
          }
          function cargarReproductor() {
            let select = document.getElementById("selectTrack");
            let path = select.options[0].getAttribute("path");
            nuevo_audio = document.createElement("audio");
            nuevo_audio.setAttribute("id", "reproductor");
            nuevo_audio.setAttribute("controls", "controls");
            source = document.createElement("source");
            source.setAttribute("src", path);
            source.setAttribute("type", "audio/mpeg");
            source.setAttribute("id", "reproductorSource");
            nuevo_audio.appendChild(source);
            padre = document.getElementById("reproductorBox");
            padre.appendChild(nuevo_audio);
          }
        </script>
        <div id="reproductorBox"></div>
        <select
          id="selectTrack"
          multiple
          onchange="cambiarTrack(this.options[this.selectedIndex]);"
        >
          <option path="music\Eminem  Godzilla.mp4">Eminem Godzilla</option>
          <option path="music\Eminem  Lose Yourself.mp4">
            Eminem Lose Yourself
          </option>
          <option path="music\Eminem  Mockingbird.mp4">
            Eminem Mockingbird
          </option>
          <option path="music\KDA  MORE.mp4">KDA MORE</option>
          <option path="music\KDA  POPSTARS.mp4">KDA POPSTARS</option>
          <option path="music\KDA  VILLAIN.mp4">KDA VILLAIN</option>
          <option path="music\aha  Take On Me.mp4">Ah Ah - Take on me</option>
          <option path="music\Bee Gees  How Deep Is Your Love.mp4">
            Bee Geees - How deep is your love
          </option>
          <option path="music\Kansas  Dust in the Wind.mp4">
            Kansas - Dust in the wind
          </option>
        </select>
        <script>
          cargarReproductor();
        </script>
      </div>
    </section>

    <br />
    <br />
    <br />

</html>
